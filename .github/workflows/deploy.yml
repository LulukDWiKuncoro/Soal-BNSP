name: Deploy to IDCloudhost

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/luluk_/Soal-BNSP
          git pull origin main
          docker build -t Soal-BNSP .
          docker stop Soal-BNSP || true
          docker rm Soal-BNSP || true
          docker run -d --name Soal-BNSP -p 80:80 Soal-BNSP
          echo "ðŸš€ Deployment successful!"
